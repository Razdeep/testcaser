language: cpp
sudo: required
distribution: trusty
os:
- linux
compiler:
- gcc
- clang
branches:
  only:
  - master
  # - "/^v\\d+\\./"

before_install:
- echo "Installing the Testcaser"
- echo "Making Executable Scripts"
- chmod +x ./unix_install.sh && chmod +x ./unix_uninstall.sh
- sudo ./unix_install.sh

script:
- g++ /examples/simple-program.cc

after_install:
- echo "Removing Testcaser"
- sudo ./unix_uninstall.sh

